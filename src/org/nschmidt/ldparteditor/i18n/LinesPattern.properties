Hint           = How to use this tool:\n\n1. Select lines only (type 2)\n2. Make sure that all lines are on the same plane\n3. Make sure that every line vertex is at least used twice (for colour 24 lines)\n4. Make sure that colour indicating lines with other colours are placed, too!\n\nYou'll find a detailed example in the manual of this program.
ScopeSelection = Scope: Selection
Title          = Lines2Pattern [Arbitrary Precision]\nResults are rounded to 6 decimal places.\nThe scope is fixed to the selection and the minimum line segment length is 0.0001 LDU.
