Hint  = How to use this tool:\n\n1. (optional) Hide everything which is not the target surface of the projection.\n A surface which is not hit by the projection will not be modified.\n Surfaces from subfiles will be ignored unless you inline them.\n\n2. Adjust the camera from one of the 3D views to match the direction in which you want to project.\n\n3. Select your pattern\n\n4. Re-select the 3D view for the projection (while holding CTRL to not loose your selection)\n\n5. Open this dialog\n\n6. Hit the OK button
Title = SlicerPro2 [Arbitrary Precision]\nResults are rounded to 6 decimal places.
